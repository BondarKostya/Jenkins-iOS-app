queue:
    - xcode
    - clean
    - bump_version
    - build
    - hockeyapp

default: &default
    platform:       ios
    using_pods:     true
    project_dir:    .
    profile:
        file:       ~/Dropbox/buildProfiles/Jenkins/Jenkins_AdHoc.mobileprovision
        identity:   "iPhone Distribution: Postindustria Ltd."
    xcode:
        enabled: true
        version: v8
    build:
        configuration:  AdHoc
    build_with_gym: true
        sdk:            iphoneos
        doclean:        true
        ver_on_icon:    false
        workspace:
            name:       Jenkins-iOS
            scheme:     Jenkins-iOS
    bump_version:
        enabled:    true
        push:       true
        up_mver:    false
        simple:     true
    hockeyapp:
        enabled:    true
        token:      b1e08ea12bce40e89490a936af7b94cd
        app_id:     eb698b1f55d84c239df30a6fc8255853
        notify:     false
        download:   true

#AdHoc distribution:

adhoc: &adhoc
    <<: *default
